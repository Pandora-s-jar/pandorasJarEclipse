<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-4.4.1-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="css/bootstrap-4.4.1-dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registerStyle.css">
</head>
<body>
    <div class="register-body">
        <div class="container registerForm">
            <div class="register-content">
                <form method="post" id="regForm" enctype="multipart/form-data"> <!-- Necessario per i multi-file -->
                    <h2>AGGIUNGI UN GIOCO</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="title" placeholder="Inserisci il nome del gioco" required/>
                        <label for="description"> Inserisci una descrizione avvincente del gioco</label>
                        <textarea id="description" name="description" form="regForm" class="text-area form-input" placeholder="Inserisci qui una descrizione del gioco"></textarea>
                        <label for="specs">Inserisci le specifiche tecniche del gioco</label>
                        <textarea id="specs" name="specs" form="regForm" class="text-area form-input" placeholder="Inserisci qui le specifiche tecniche del gioco"></textarea>
                        <label for="file">Inserisci il file del gioco in formato JAR</label>
                        <input type="file" accept=".jar" id="file" class="form-input" name="gameFile" required/>
                        <label for="preview">Inserisci immagini come anteprime del gioco</label>
                        <input type="file" accept="image/*" id="preview" class="form-input" name="preview"/>
                        <label for="price">Inserisci il prezzo del gioco</label>
                        <input id="price" class="form-input" type="number" min="0" step="0.1" required/>
                        <label for="tags">Inserisci le categorie del gioco <b>separate da virgole</b></label>
                        <input id="tags" type="text" class="form-input" placeholder="FPS, RPG, ect...">
                        <input type="checkbox" class="agree-term" required/>
                        <label class="label-agree-term">I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        <input type="submit" id="btnReg" class="form-submit" value="INSERISCI!">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
