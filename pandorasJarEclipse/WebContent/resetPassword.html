<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap-4.4.1-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="css/bootstrap-4.4.1-dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registerStyle.css">
    <script src="scripts/checkChangePsw.js"></script>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <div class="register-body">
        <div class="container registerForm">
            <div class="register-content">
                <div class="form-group">
                    <form method="post" id="regForm">
                        <input type="password" id="password" class="form-input" name="password" placeholder="Inserisci la nuova password" required/>
                        <input type="password" id="confirm" class="form-input" name="confermaPassword" placeholder="Conferma password" required/>
                        <input type="submit" class="form-submit" value="Conferma"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
