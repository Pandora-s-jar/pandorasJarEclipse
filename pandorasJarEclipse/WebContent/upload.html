<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-4.4.1-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="css/bootstrap-4.4.1-dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registerStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="scripts/upload.js"></script>
</head>
<body>
    <div class="register-body">
        <div class="container registerForm">
            <div class="register-content">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Inserisci l'email di contatto" required/>
                    <input type="email" id="paymentCoordinates" class="form-input" placeholder="Inserisci l'email paypal" required/>
                    <button onclick="firstStep(event)" class="btn-primary">RICHIEDI CODICE</button>
                <div class="form-group" id="confirmCode">
                    <input type="text" class="form-input" id="code" placeholder="Inserisci il codice" required/>
                    <button onclick="secondStep(event)" class="btn-primary">CONFERMA</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
