<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LibraryGamePage</title>
    <link rel="stylesheet" href="css/Community-ChatComments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Simple-Slider.css">
</head>

<body>
<h1 class="text-center" id="title">Nome gioco</h1>
<div class="simple-slider">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"
                 style="background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn2.alphr.com%2Fsites%2Falphr%2Ffiles%2Fstyles%2Fog-image%2Fpublic%2F2017%2F02%2Fgoogle_assistant_nougat_help.jpg%3Fitok%3D3bQC3-Eu&amp;f=1&amp;nofb=1);"></div>
            <div class="swiper-slide"
                 style="background-image:url(https://placeholdit.imgix.net/~text?txtsize=68&amp;txt=Slideshow+Image&amp;w=1920&amp;h=500);"></div>
            <div class="swiper-slide"
                 style="background-image:url(https://placeholdit.imgix.net/~text?txtsize=68&amp;txt=Slideshow+Image&amp;w=1920&amp;h=500);"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Descrizione</h1>
            <p class="text-justify" id="description"></p>
        </div>
        <div class="col">
            <h1>Specifiche Tecniche</h1>
            <p id="specs" class="text-justify"></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Commenti e recensioni</h3>
                </div>
                <div class="card-body" style="height: auto; width: auto">
                    <ul class="list-group" id="commentList">
                        <li class="list-group-item" style="margin-bottom:6px;">
                            <div class="media">
                                <div class="media-body">
                                    <div class="media" style="overflow:visible;">
                                        <div><img class="mr-3" style="width: 25px; height:25px;"
                                                  src="assets/logo.png"></div>
                                        <div class="media-body" style="overflow:visible;">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <a href="#">Sara Doe</a>
                                                    <div>
                                                        <span></span>
                                                        <span></span>
                                                        <span></span>
                                                        <span></span>
                                                        <span></span>
                                                    </div>
                                                    <p> <br>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <button class="btn btn-light"
                            style="margin-left: 601px;margin-top: -9px;background-color: rgb(255,124,11);"
                            type="button">Add Comment
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script src="scripts/Simple-Slider.js"></script>
</body>

</html>
