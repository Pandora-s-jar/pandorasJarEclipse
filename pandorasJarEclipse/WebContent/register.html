<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Registration-Form-with-Photo.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form id="regForm" method="post">
                <h2 class="text-center"><strong>Crea un account!</strong></h2>
                <div class="form-group"><input class="form-control" id="email" type="email" name="email" placeholder="Email" required=""></div>
                <div class="form-group"><input class="form-control" id="username" type="text" name="username" placeholder="Username" required=""></div>
                <div class="form-group"><input class="form-control" id="password" type="password" name="password" placeholder="Password" required=""></div>
                <div class="form-group"><input class="form-control" id="confirms" type="password" name="confermaPassword" placeholder="Password (ripeti)" required=""></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="">I agree to the license terms.</label></div>
                </div>
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6Le4Nc4UAAAAAErXaOiYQEZTOzs5cB-YzT_AVFkk"></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(255,128,11);">Registrati!</button></div><a class="already" href="#Login" data-toggle="modal">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/checkPasswords.js"></script>
    <script src="scripts/captcha.js"></script>
</body>

</html>
