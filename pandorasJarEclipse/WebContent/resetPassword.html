<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>controlCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/genericForm.css">
    <script src="scripts/checkPasswords.js"></script>
</head>

<body>
<div class="register-photo" style="background-image: url(Assets/backgroundControlCode.jpg);">
    <div class="form-container">
        <form method="post" id="regForm">
            <h2 class="text-center"><strong>Inserici la nuova password</strong></h2>
            <div class="form-group"><input class="form-control" id="password" type="password" name="password"
                                           placeholder="Inserisci la tua nuova password" required autofocus></div>
            <div class="form-group"><input class="form-control" id="confirm" type="password" name="confermaPassword"
                                           placeholder="Password (ripeti)" required></div>
            <div class="form-group">
                <button class="btn btn-next btn-primary btn-block" type="submit">Cambia la tua password</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
